spring:
  application:
    name: live-server

  kakao:
    redirect-uri: ${KAKAO_REDIRECT_URI}
    pay:
      admin-key: ${KAKAO_PAY_ADMIN_KEY}
      secret-key: ${KAKAO_PAY_SECRET_KEY}
      cid: ${KAKAO_PAY_CID}

cloud:
  aws:
    credentials:
      accessKey: ${AWS_ACCESS_KEY_ID}
      secretKey: ${AWS_SECRET_ACCESS_KEY}
    region:
      static: ap-northeast-2
    stack:
      auto: false
    s3:
      bucket: prototyne
